version: "2"

networks:
  somenet:

services:
  mongodb:
    container_name: mymongo
    image: "bitnami/mongodb:4.0"
    expose:
      - "27017"
    volumes:
      - "mongodb_data:/bitnami"
    ports:
      - "27019:27017"
    networks:
      - somenet
